// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'info.solidsoft.pitest'

group 'com.github.magneticflux-'

sourceCompatibility = 1.8
targetCompatibility = 1.8

pitest {
    targetClasses = ['org.jnsgaii.properties.*']
    threads = 4
}

test {
    useTestNG()
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven { url "http://maven.jzy3d.org/snapshots" }
    maven { url "http://maven.jzy3d.org/releases" }
    maven { url "https://jitpack.io" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.jzy3d:jzy3d-api:0.9.1'
    compile 'org.jfree:jfreechart:1.0.19'
    compile 'net.sf.jung:jung2:2.0.1'
    compile 'net.sf.jung:jung-graph-impl:2.1'
    compile 'net.sf.jung:jung-visualization:2.1'
    compile 'net.sf.jung:jung-algorithms:2.1'
    compile 'net.sf.jung:jung-samples:2.1'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'org.apache.commons:commons-collections4:4.0'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.miglayout:miglayout-swing:5.0'
    compile group: 'org.jppf', name: 'jppf-client', version: '5.2.1'

    //compile "com.github.magneticflux-:JNSGA-II:master-SNAPSHOT"

    // https://mvnrepository.com/artifact/junit/junit
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
